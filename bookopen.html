<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Open</title>
</head>
<body>
    <h1>Booking Open</h1>
    <form onsubmit="datasubmit(event)">
        <label >Name</label>
        <input type="text" name="username" id="nameid" required/>
        <label >Email</label>
        <input type="email" name="useremail" id="emailid" required/>
        <label >Phone</label>
        <input type="tel" name="userphone"id="phoneid"  required/>
        <button id="buttonid">Submit</button>
    </form>
  <ul id="userlist"></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="bookopen.js"></script>
</body>
</html>
